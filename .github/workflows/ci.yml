name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21', '1.25' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        make deps
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Verify Go modules
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum || (echo "Go modules are not tidy. Please run 'go mod tidy' locally and commit the changes." && exit 1)

    - name: Run CI checks
      run: make ci
